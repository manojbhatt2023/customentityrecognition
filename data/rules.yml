version: "3.1"

rules:
- rule: Say greet the user greets
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate form
  steps:
  - intent: describe_myself
  - action: introduction_form
  - active_loop: introduction_form


- rule: Submit form
  condition:
  # Condition that form is active.
  - active_loop: introduction_form
  steps:
  # Form is deactivated
  - action: introduction_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_display_info

- rule: gather preference
  steps:
  - intent: ask_sales_with_store_and_preference
  - slot_was_set:
    - metric: "sales"
    - preference: ["profit", "amount"]
  - action: action_gather_preferences

